      <div class="row mt-5 form-group">
          <h3 id="title" class="form-label">Groundtruth Against </h3>
          <div class="col-lg-2">
          <select id="against" onchange="change_against()" class="form-control">
            <option value="noisy">noisy</option>
            <option value="denoisenet">denoisenet</option>
            <option value="bm3d">bm3d</option>
            <option value="dncnn">dncnn</option>

    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="js/jquery.event.move.js"></script>
    <script src="js/jquery.twentytwenty.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" charset="utf-8"></script>
    <script>
    function change_against() {
        against = $("#against").val()
        if (against == "noisy")
          document.getElementById("against_img").src = "img/b8_noisy.jpg"
        else if (against == "groundtruth")
          document.getElementById("against_img").src = "img/b8_gt.jpg"
        else if (against == "bm3d")
          document.getElementById("against_img").src = "img/b8_bm3d.jpg"
        else if (against == "dncnn")
          document.getElementById("against_img").src = "img/b8_dncnn.jpg"
        else if (against == "acr")
          document.getElementById("against_img").src = "img/b8_acr.jpg"
        else if (against == "neatvideo")
          document.getElementById("against_img").src = "img/b8_neat.jpg"
        else if (against == "denoisenet")
          document.getElementById("against_img").src = "img/b8_denoise.jpg"


        $(".compare").twentytwenty({default_offset_pct: 0.7, before_label: "groundtruth", after_label: against});
    }

    $(function(){
      $(".compare").twentytwenty({default_offset_pct: 0.7, before_label: "groundtruth", after_label: "noisy"});
    });

    window.addEventListener('DOMContentLoaded',
      function() {
        sources = ["img/b8_noisy.jpg", "img/b8_gt.jpg", "img/b8_bm3d.jpg", "img/b8_dncnn.jpg",
          "img/b8_acr.jpg", "img/b8_neat.jpg", "img/b8_denoise.jpg", "img/Method_1.jpg",
          "img/Method_2.jpg"]

        var images = [];
        for (i = 0, length = sources.length; i < length; i++) {
          images[i] = new Image();
          images[i].src = sources[i]
        }
      }, false);

    </script>
